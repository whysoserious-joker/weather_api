server {
    listen              443 ssl;
	ssl_protocols               TLSv1.2 TLSv1.3;
	ssl_ciphers                 ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256;
	ssl_prefer_server_ciphers   on;
    server_name         apps.clarksonmsda.org;
    ssl_certificate     /etc/letsencrypt/live/apps.clarksonmsda.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apps.clarksonmsda.org/privkey.pem;

    location / {
        rewrite /(.*) /$1  break;
	  proxy_pass         http://web;
	  proxy_redirect     off;
	  proxy_set_header   Host $host;
    }
    location /my_phpmyadmin/ {
	  proxy_pass         http://phpmyadmin/;
	  proxy_redirect     off;
      proxy_set_header Host $host;
      proxy_set_header Cookie $http_cookie;
    }
}
